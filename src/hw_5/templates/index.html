<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашнее задание №5</title>
</head>
<body>
    <h1>Автомобили:</h1>
    {% for car in car_list %}
    <div style="background-color: rgb(180, 223, 224); margin:0.5em; padding: 0.25em; border-radius: 10px;">
        <p><h2>Марка: {{ car.brand }}</h2></p>
        <p><b>Модель: {{ car.model }}</b></p>
        {% if car.description %}
        <div>
            Описание: {{ car.description }}
        </div>
        {% endif %}
    </div>
    {% endfor %}
</body>
</html>
